<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="top center">
        <h1 class="top__title">Добро пожаловать на мой сайт !</h1>
        <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
                class="top__text--bold">поехали</span> и <span class="top__text--bold">приступай</span></p>
        <button class="top__buttom">Поехали!</button>
    </section>
    <section class="product center">
        <article class="product__box">
            <a href="#"><img src="img/img2.png" alt="game1" class="block__img">
                <p class="product__text">Игра 1</p>
            </a>
        </article>
        <article class="product__box">
            <a href="#"><img src="img/img3.png" alt="game2" class="block__img">
                <p class="product__text">Игра 2</p>
            </a>
        </article>
        <article class="product__box">
            <a href="#"><img src="img/img4.png" alt="game3" class="block__img">
                <p class="product__text">Игра 3</p>
            </a>
        </article>
    </section>
    <section class="block center">
        <div class="block__time">
            <h2 class="block__title">Времена года!</h2>
            <p class="block__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
                времени
                года он относится </p>
            <button class="block__buttom">Играть!</button>
        </div>
        <article class="product__box">
            <a href="#"><img src="img/img5.png" alt="time" class="block__img">
            </a>
        </article>
    </section>
</body>

</html>
